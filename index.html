<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <article class="container">
            <div class="showcase">
                <img src="./images/illustration-hero.svg" alt="" class="glee">
                <h2 class="summary">Order Summary</h2>
                <p class="caption">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="plan__wrap">
                    <div class="plan__base">
                        <div class="music">
                            <img src="./images/icon-music.svg" alt="" class="tune">
                        </div>
                        <div class="plan">
                            <p class="annual">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <div class="link">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="click">
                    <button class="payment">Proceed to Payment</button>
                    <a href="#" class="link">Cancel Order</a>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Bankole Peter</a>.
        </div>
    </footer>
</body>
</html>
